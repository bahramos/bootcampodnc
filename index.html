<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre  <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form action="">
                <div class="form-group">
                    <label>Nome:</label>
                    <input placeholder="Insira seu nome aqui" type="text">
                </div>
                <div class="form-group">
                    <label>Sobrenome:</label>
                    <input placeholder="Insira seu sobrenome aqui" type="text">
                </div>
                <div class="form-group">
                    <label>Área de Interesse:</label>
                    <div class="checkbox-itens">
                        <input type="checkbox" value="front">
                        <label>Front-end</label>

                        <input type="checkbox" value="back">
                        <label>Back-end</label>

                        <input type="checkbox" value="bd">
                        <label>Banco de Dados</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>E-mail:</label>
                    <input placeholder="Insira seu e-mail aqui" type="text">
                </div>
                <div class="form-group">
                    <label>Telefone:</label>
                    <input placeholder="(99) 9999-9999" type="text">
                </div>
                <div class="form-group">
                    <label>Insira uma frase criativa aqui:</label>
                    <input placeholder="Qual frase criativa você gostaria de falar? :) " type="text">
                </div>
                <input type="submit" value="Cadastrar">

        </form>
    </section>
</body>
</html>
